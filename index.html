<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Assets/joystick.png">
    <link rel="stylesheet" href="index.css">
    <title>Dinosaur Game</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div>
        <img src="Assets\all.png" id="player" alt="">
        <div class="layers">
            <img src="Assets/Layers/Sky.png" id="1" alt="">
